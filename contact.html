<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Tram Cafe - Contact Us.">
    <title>The Tram Cafe | Contact Us</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        .contact-section {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-section p {
            margin-bottom: 1.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 0.7rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-media a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Tram Cafe</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="locations.html">Locations</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Let us know what you think. Please contact us through this contact form or the email addresses below.</p>
            <p><strong>For general enquiries:</strong> <a href="mailto:hello@thetramcafe.ie">hello@thetramcafe.ie</a></p>
            <p><strong>For job applications:</strong> <a href="mailto:julia@thetramcafe.ie">julia@thetramcafe.ie</a></p>

            <form class="contact-form" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-media">
                <a href="https://www.facebook.com/thetramcafedublin" target="_blank">Facebook</a>
                <!-- Add more social media links as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Tram Cafe | <a href="mailto:info@tramcafe.com">Email Us</a></p>
    </footer>
</body>
</html>
