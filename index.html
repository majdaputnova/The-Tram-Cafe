    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .menu-links {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .menu-links a {
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-links a:hover {
            background: #555;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 30%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
